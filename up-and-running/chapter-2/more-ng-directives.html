<!DOCTYPE html>
<html ng-app="notesApp">
<head>
    <title></title>
    <style>
      .done {
        background-color: green;
      }
      .pending {
        background-color: red;
      }
    </style>
</head>
<body ng-controller="MainCtrl as ctrl">

    <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
        <span class="label" ng-bind="note.label"></span>
        <span class="status" ng-bind="note.done"></span>
        <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', [])
        .controller('MainCtrl', [function() {
          var that = this;
          that.notes = [
            {assignee: 'me', label: 'first note', done: false},
            {assignee: 'me', label: 'second note', done: false},
            {assignee: 'you', label: 'death note', done: true}
          ];
          that.getNoteClass = function(status) {
            return {
              done: status,
              pending: !status
            };
          };
      }]);
    </script>
</body>
</html>
