<html>
<head>
  <title>Filter example</title>
</head>

<body ng-app="filtersApp">
  <div data-ng-controller="FilterCtrl as ctrl">
    <div>Amount as number: {{ctrl.amount | number}}</div>
    <div>Total cost as currency: {{ctrl.amount | currency}}</div>
    <div>Total cost in currency BGN: {{ctrl.amount | currency: 'BGN'}}</div>
    <div>Uppercase the name: {{ctrl.name | uppercase}}</div>
    <div>Lowercase the name: {{ctrl.name | lowercase}}</div>
    <div>Start time: {{ctrl.startTime | date:'medium'}}</div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script>
  angular.module('filtersApp', [])
    .controller('FilterCtrl', [function(){
      this.amount = 1024;
      this.totalCost = 4096;
      this.name = 'John Snow';
      this.startTime = new Date().getTime();
    }]);
  </script>
</body>
</html>
