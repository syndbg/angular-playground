<html>
<head>
  <title>Google Chart App</title>
</head>
<body ng-app="googleChartApp">

  <div ng-controller="MainCtrl as mainCtrl">
    <div style="display: flex; justify-content: center;">
      First Value:
      <input type="text" ng-init="chartData.firstValue = 60" ng-model="chartData.firstValue">
      Second Value:
      <input type="text" ng-init="chartData.secondValue = 20" ng-model="chartData.secondValue">
      Third Value:
      <input type="text" ng-init="chartData.thirdValue = 20" ng-model="chartData.thirdValue">
    </div>

    <div pie-chart></div>
  </div>

  <script src="http://www.google.com/jsapi"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="app.js"></script>
  <script src="googleChartLoader.js"></script>
  <script src="pieChart.js"></script>
</body>
</html>
